<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/favicon.png">
    <title>Bono App | Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a href="#">
                    <img src="./images/logo.svg" alt="">
                </a>
            </div>
            <div class="header-right">
                <div>
                    <i class="fa-solid fa-envelope"></i> contact@bono.com
                </div>
                <div>
                    <i class="fa-solid fa-phone"></i>  (+31) 021-800-8244
                </div>
                <div>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
            </div>
        </header>
        <main class="main-content">
            <form action="">

                <div class="form-group">
                    <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="btn">Submit</button>

            </form>

            <div class="text-container">
                <h1>
                    Coming Soon For Every Developer
                </h1>
                <p>
                    Our new Bono web app will change the way you think about content management and will allow you to focus on what's really important. Use the contact form to send us your thoughts
                </p>
            </div>
            
        </main>
    </div>
</body>
</html>
